<!DOCTYPE html>
<html ng-app>
<head lang="en">
    <meta charset="UTF-8">
    <title>Simple Todo List</title>

    <script type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <script type="text/javascript" src="todoController.js"></script>

    <style> ol {list-style-type:hiragana;} </style>
</head>

    <body ng-controller="todoController">

        Total todos in list: {{returnTotalTodos()}}

        <ol>
            <li ng-repeat="todo in todos">
                <input type="checkbox" ng-model="todo.done">  {{todo.todoItem}}
            </li>
        </ol>

        <input type="text" ng-model="newTodoText">

        <button ng-click="addNewTodo()">add item</button>

        <div>
            <button ng-click="clearFinishedTodos()">Clear list</button>
        </div>

    </body>
</html>
