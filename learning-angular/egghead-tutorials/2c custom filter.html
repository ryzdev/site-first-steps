<!DOCTYPE html>
<html>
<head>
    <title>Sharing data between controllers, defining a method on the scope, using a custom filter</title>
</head>
<body>

<div ng-app="myApp">
    <div ng-controller="FilterCtrl">
        <input type="text" ng-model="data.message">
        <h1>{{data.message|reverse}}</h1>
    </div>
</div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
<script type="text/javascript" src="2c customFilter.js"></script>
</body>
</html>
