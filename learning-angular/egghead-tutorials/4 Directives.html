<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <title>Directives</title>
    <style>
        .content { width:400px;text-align:center;margin-left:auto;margin-right:auto; }
        div { margin:20px; }
    </style>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js"></script>
    <script type="text/javascript" src="4 directives.js"></script>

</head>
<body>

<div ng-app="superhero" class="content">
    <hr>

    <p>Superman element:</p>
    <superman></superman>
    <p>Superman attribute:</p>
    <div superman></div>
    <hr>

    <div flash></div>

    <div enter leave>Rollover to add to log!</div>
    <hr>

    <div ng-controller="twitterAppCtrl">
        <div enter="loadMoreTweets()"> Rollover to load tweets!</div>
    </div>
    <hr>

    <div ng-controller="ChoreCtrl">
        <kid done="logChore(message)"></kid>
        <kid done="logChore(message)"></kid>
        <kid done="logChore(message)"></kid>
    </div>
    <hr>

    <div ng-controller="DrinkAppCtrl">
        <div drink flavour="{{ctrlFlavour}}"></div>
    </div>
    <hr>

</div>

</body>
</html>

<!--
A Controller is a JavaScript constructor function that is used to augment the Angular Scope.

Directives attach behaviors to DOM elements (element, attribute, css class)
-->
