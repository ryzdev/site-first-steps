<!DOCTYPE html>
<html>

<title>Tables and Lists</title>
<link rel="stylesheet" type="text/css" href="style.css">

<body>

<!-- table with 3 rows and 3 columns -->
<table>
<tr>
  <td>100</td>
  <td>200</td>
  <td>300</td>
</tr>
<tr>
  <td>400</td>
  <td>500</td>
  <td>600</td>
</tr>
<tr>
  <td>700</td>
  <td>800</td>
  <td>900</td>
</tr>
</table>



<!-- An Unordered List -->
<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>



<!-- An Ordered List -->
<ol>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>



<!-- description lists -->
<dl>
<dt>Coffee</dt>
<dd>- black hot drink</dd>
<dt>Milk</dt>
<dd>- white cold drink</dd>
</dl>

</body>
</html>
